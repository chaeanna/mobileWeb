<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model</title>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
        //h1 태그의 배경 색상을 변경
        document.querySelector('h1').style.backgroundColor = 'red';

        //H2 태그의 배경 색상을 변경
        document.querySelector('h2').style.backgroundColor = 'red';
    </script>
</body>
</html>
